<div class="form_proveedor">
    <div mat-dialog-title>
        <h1>Crear Producto</h1>
    </div>
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="text" placeholder="Nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput type="text" placeholder="Nombre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Selecciona uno</mat-label>
                <mat-select>
                    <mat-option value="option">Categoría</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <input multiple type="file" #selectFile value="selecciona imagen" >
        </div>


    </div>
    <div mat-dialog-actions>
        <button mat-raised-button>Cancelar</button>
        <button mat-raised-button color="primary">Crear</button>
    </div>
</div>
