<mat-toolbar>
<!---<mat-toolbar class="justify-between max-w-7xl mx-auto border-x"></mat-toolbar>-->

    <a routerLink="home">Por un Mejor Futuro</a>
    <span class="space"></span>
    <button mat-raised-button (click)="LoginProveedor()"> Soy Proveedor </button>

    <button mat-icon-button [matMenuTriggerFor]="menu"> 
      
      <mat-icon
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn"
        >shopping_cart
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{ cart.items.length }} items</span>
          <a routerLink="cart">Ver carrito</a>
        </div>
        <div *ngIf="cart.items.length" class="py-3">
          <div
            *ngFor="let item of cart.items"
            class="flex justify-between font-light mb-2"
          >
            {{ item.name }} x {{ item.quantity }}
            <span class="font-bold not-italic">{{ item.price | currency: 'PEN': 'symbol': '' }}</span>
          </div>
        </div>
        <div class="flex justify-between py-3 font-light">
          Total:
          <span class="font-bold not-italic">{{
            getTotal(cart.items) | currency: 'PEN': 'symbol': ''
          }}</span>
        </div>
        <div class="pt-3 flex justify-between">
          <button
            (click)="onClearCart()"
            class="bg-rose-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart_checkout</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
</mat-toolbar>
